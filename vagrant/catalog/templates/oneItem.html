{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
	<h2>{{item.name}}</h2>
	{% if item.user_id == user_id %}
		<a href="{{url_for('editItem', catalog_name=item.catalog.name, item_name=item.name)}}">Edit</a>
		<a href="{{url_for('deleteItem', catalog_name=item.catalog.name, item_name=item.name)}}">Delete</a>
	{% endif %}
	<p>Description: {{item.description}}</p>
</div>
{% endblock %}
