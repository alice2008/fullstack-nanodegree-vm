{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
	<div class="col-md-6">
		<h2>Creat New Item</h2>
		<form role="form" action="{{url_for('newItem')}}" method="POST">
			<div class="form-group">
				<label for="name">Name:</label></br>
				<input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">
				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea></br>
				<label for="catalog_id">Catalog:</label>
				<select class="form-control" name="catalog_id">
					{% for c in catalogs %}
						<option value="{{c.id}}">{{c.name}}</option>
					{% endfor %}
				</select></br>
				<button type="submit" class="btn btn-default" id="submit">Create</button>
				<button type='button' class="btn btn-default" onclick='window.history.back()'>Cancel</button>

		</div>
		</form>
	</div>
</div>

{% endblock %}
