{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
	<h2> Edit {{catalog.name}} </h2>

	<form action="{{url_for('editCatalog', catalog_name=catalog.name)}}" method="POST">
	<dl>
		<dt>Name:</dt>
		<dd><input type='text', size='30', name='name' placeholder='{{catalog.name}}'></dd>
	</dl>
	<button type='submit' class="btn btn-default">Save</button>
	<button type='button' class="btn btn-default" onclick='window.history.back()'>Cancel</button>
	</form>
</div>
{% endblock %}
